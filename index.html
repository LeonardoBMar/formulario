<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    

    <div class="container">
        <img src="1.png">
        <form id="mainForm" novalidate>
            <h2>JavaScript Form</h2>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Insira seu nome" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Insira seu email" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="Enter your phone" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Insira sua senha" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="message">Mensagem</label>
                <textarea id="message" placeholder="Escreva a sua mensagem"></textarea>
                <i class="icon"></i>
            </div>

            <button type="submit">Enviar</button>

        </form>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Successo!</h2>
            <p>Formulario enviado com sucesso!</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
